<div class="row"  >
    <form name="form" ng-controller="signUpController as signCtrl" ng-submit="signCtrl.submit()" >
        <div class="row">
            <div class="input-field col s12">

                <input id="first_name" name="first-name" ng-model="name" type="text"  >
                <label for="first_name">First Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="user-name" name="user-name" ng-model="user" type="text" >
                <label for="user-name">User Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" name="email" ng-model="email" type="email">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" name="email" ng-model="password" type="password">
                <label for="password">Password</label>
            </div>
        </div>
        <div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
        </div>
    </form>
</div>
